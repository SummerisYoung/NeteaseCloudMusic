<!DOCTYPE html>
<html lang="ch-zn">
    <head>
        <meta charset="UTF-8">
        <title>网易云音乐</title>
        <link rel="stylesheet" href="http://at.alicdn.com/t/font_2019206_0sohren134io.css">
        <link rel="stylesheet/less" href="./less/index.less">
        <script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.11.3/less.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
        <script>
            // 导入公共模板
            $(function(){
                $("#topbar").load("public/topbar.html");
                $("#sidebar").load("public/sidebar.html");
                $('#footer').load("public/footer.html");
            });
        </script>
        <script src="js/tool.js"></script>
        <script src="js/songList.js"></script>
        
    </head>
<body>
    <!-- 顶部导航 -->
    <div id="topbar"></div>

    <div class="middle">
        <!-- 侧边栏 -->
        <div id="sidebar"></div>

        <!-- 主体 -->
        <div id="songList">
            <p class="search-prompt"></p>
            <ul>
                <li class="active">单曲</li>
                <li>歌手</li>
                <li>专辑</li>
                <li>视频</li>
                <li>歌单</li>
                <li>歌词</li>
                <li>主播电台</li>
                <li>用户</li>
            </ul>
            <p class="best-match">最佳匹配</p>
            <table>
                <thead>
                    <tr>
                        <th width="6%"></th>
                        <th width="6%">操作</th>
                        <th width="25%">音乐标题</th>
                        <th width="25%">歌手</th>
                        <th width="25%">专辑</th>
                        <th width="13%">时长</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 底部 -->
    <div id="footer"></div>
</body>
</html>
